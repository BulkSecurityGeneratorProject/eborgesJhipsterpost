<div>
    <h2 data-translate="eBorgesApp.sinodal.home.title">Sinodals</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="sinodal.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down"  data-translate="eBorgesApp.sinodal.home.createLabel">
                        Create new Sinodal
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'eBorgesApp.sinodal.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="eBorgesApp.sinodal.acta">Acta</span></th>
                    <th><span data-translate="eBorgesApp.sinodal.tipoasesor">Tipoasesor</span></th>
                    <th><span data-translate="eBorgesApp.sinodal.investigador">Investigador</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="sinodal in vm.sinodals track by sinodal.id">
                    <td><a ui-sref="sinodal-detail({id:sinodal.id})">{{sinodal.id}}</a></td>
                    <td>
                        <a ui-sref="acta-detail({id:sinodal.acta.id})">{{sinodal.acta.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="tipo-asesor-detail({id:sinodal.tipoasesor.id})">{{sinodal.tipoasesor.ntipo}}</a>
                    </td>
                    <td>
                        <a ui-sref="investigador-detail({id:sinodal.investigador.id})">{{sinodal.investigador.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="sinodal-detail({id:sinodal.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="sinodal.edit({id:sinodal.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="sinodal.delete({id:sinodal.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
