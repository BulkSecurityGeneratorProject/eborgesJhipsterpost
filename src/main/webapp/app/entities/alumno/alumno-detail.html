
<div>
    <h2><span data-translate="eBorgesApp.alumno.detail.title">Alumno</span> {{vm.alumno.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="eBorgesApp.alumno.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.alumno.nombre}}</span>
        </dd>
        <dt><span data-translate="eBorgesApp.alumno.apellido1">Apellido 1</span></dt>
        <dd>
            <span>{{vm.alumno.apellido1}}</span>
        </dd>
        <dt><span data-translate="eBorgesApp.alumno.apellido2">Apellido 2</span></dt>
        <dd>
            <span>{{vm.alumno.apellido2}}</span>
        </dd>
        <dt><span data-translate="eBorgesApp.alumno.matricula">Matricula</span></dt>
        <dd>
            <span>{{vm.alumno.matricula}}</span>
        </dd>
        <dt><span data-translate="eBorgesApp.alumno.departamento">Departamento</span></dt>
        <dd>
            <a ui-sref="departamento-detail({id:vm.alumno.departamento.id})">{{vm.alumno.departamento.ndepartamento}}</a>
        </dd>
        <dt><span data-translate="eBorgesApp.alumno.grado">Grado</span></dt>
        <dd>
            <a ui-sref="grado-detail({id:vm.alumno.grado.id})">{{vm.alumno.grado.ngrado}}</a>
        </dd>
        <dt><span data-translate="eBorgesApp.alumno.genero">Genero</span></dt>
        <dd>
            <a ui-sref="genero-detail({id:vm.alumno.genero.id})">{{vm.alumno.genero.ngenero}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="alumno-detail.edit({id:vm.alumno.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
