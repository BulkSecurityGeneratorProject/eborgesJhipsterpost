<div>
    <h2 data-translate="eBorgesApp.alumno.home.title">Alumnos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="alumno.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down"  data-translate="eBorgesApp.alumno.home.createLabel">
                        Create new Alumno
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'eBorgesApp.alumno.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="eBorgesApp.alumno.nombre">Nombre</span></th>
                    <th><span data-translate="eBorgesApp.alumno.apellido1">Apellido 1</span></th>
                    <th><span data-translate="eBorgesApp.alumno.apellido2">Apellido 2</span></th>
                    <th><span data-translate="eBorgesApp.alumno.matricula">Matricula</span></th>
                    <th><span data-translate="eBorgesApp.alumno.departamento">Departamento</span></th>
                    <th><span data-translate="eBorgesApp.alumno.grado">Grado</span></th>
                    <th><span data-translate="eBorgesApp.alumno.genero">Genero</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="alumno in vm.alumnos track by alumno.id">
                    <td><a ui-sref="alumno-detail({id:alumno.id})">{{alumno.id}}</a></td>
                    <td>{{alumno.nombre}}</td>
                    <td>{{alumno.apellido1}}</td>
                    <td>{{alumno.apellido2}}</td>
                    <td>{{alumno.matricula}}</td>
                    <td>
                        <a ui-sref="departamento-detail({id:alumno.departamento.id})">{{alumno.departamento.ndepartamento}}</a>
                    </td>
                    <td>
                        <a ui-sref="grado-detail({id:alumno.grado.id})">{{alumno.grado.ngrado}}</a>
                    </td>
                    <td>
                        <a ui-sref="genero-detail({id:alumno.genero.id})">{{alumno.genero.ngenero}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="alumno-detail({id:alumno.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="alumno.edit({id:alumno.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="alumno.delete({id:alumno.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
