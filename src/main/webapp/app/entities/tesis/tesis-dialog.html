
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTesisLabel" data-translate="eBorgesApp.tesis.home.createOrEditLabel">Create or edit a Tesis</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.tesis.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.tesis.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="eBorgesApp.tesis.titulodetesis" for="field_titulodetesis">Titulodetesis</label>
            <input type="text" class="form-control" name="titulodetesis" id="field_titulodetesis"
                    ng-model="vm.tesis.titulodetesis"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="eBorgesApp.tesis.fechadepublicacion" for="field_fechadepublicacion">Fechadepublicacion</label>
                <div class="input-group">
                    <input id="field_fechadepublicacion" type="text" class="form-control" name="fechadepublicacion" datetime-picker="{{dateformat}}" ng-model="vm.tesis.fechadepublicacion" is-open="vm.datePickerOpenStatus.fechadepublicacion"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('fechadepublicacion')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="eBorgesApp.tesis.resumen" for="field_resumen">Resumen</label>
            <input type="text" class="form-control" name="resumen" id="field_resumen"
                    ng-model="vm.tesis.resumen"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="eBorgesApp.tesis.clasificacion" for="field_clasificacion">Clasificacion</label>
            <input type="text" class="form-control" name="clasificacion" id="field_clasificacion"
                    ng-model="vm.tesis.clasificacion"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="eBorgesApp.tesis.clasificacion1" for="field_clasificacion1">Clasificacion 1</label>
            <input type="text" class="form-control" name="clasificacion1" id="field_clasificacion1"
                    ng-model="vm.tesis.clasificacion1"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="eBorgesApp.tesis.anio" for="field_anio">Anio</label>
            <input type="number" class="form-control" name="anio" id="field_anio"
                    ng-model="vm.tesis.anio"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="eBorgesApp.tesis.mes" for="field_mes">Mes</label>
            <input type="number" class="form-control" name="mes" id="field_mes"
                    ng-model="vm.tesis.mes"
                    />
        </div>

        <div class="form-group">
            <label data-translate="eBorgesApp.tesis.alumno" for="field_alumno">Alumno</label>
            <select class="form-control" id="field_alumno" name="alumno" ng-model="vm.tesis.alumno" ng-options="alumno as alumno.id for alumno in vm.alumnos track by alumno.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="eBorgesApp.tesis.grado" for="field_grado">Grado</label>
            <select class="form-control" id="field_grado" name="grado" ng-model="vm.tesis.grado" ng-options="grado as grado.ngrado for grado in vm.grados track by grado.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="eBorgesApp.tesis.departamento" for="field_departamento">Departamento</label>
            <select class="form-control" id="field_departamento" name="departamento" ng-model="vm.tesis.departamento" ng-options="departamento as departamento.ndepartamento for departamento in vm.departamentos track by departamento.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="eBorgesApp.tesis.unidad" for="field_unidad">Unidad</label>
            <select class="form-control" id="field_unidad" name="unidad" ng-model="vm.tesis.unidad" ng-options="unidad as unidad.nunidad for unidad in vm.unidads track by unidad.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
