
<div>
    <h2><span data-translate="eBorgesApp.departamento.detail.title">Departamento</span> {{vm.departamento.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="eBorgesApp.departamento.ndepartamento">Ndepartamento</span></dt>
        <dd>
            <span>{{vm.departamento.ndepartamento}}</span>
        </dd>
        <dt><span data-translate="eBorgesApp.departamento.especialidad">Especialidad</span></dt>
        <dd>
            <a ui-sref="especialidad-detail({id:vm.departamento.especialidad.id})">{{vm.departamento.especialidad.nespecialidad}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="departamento-detail.edit({id:vm.departamento.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
