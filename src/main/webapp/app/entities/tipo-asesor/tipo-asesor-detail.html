
<div>
    <h2><span data-translate="eBorgesApp.tipoAsesor.detail.title">Tipo Asesor</span> {{vm.tipoAsesor.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="eBorgesApp.tipoAsesor.ntipo">Ntipo</span></dt>
        <dd>
            <span>{{vm.tipoAsesor.ntipo}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>

    <button type="button" ui-sref="tipo-asesor-detail.edit({id:vm.tipoAsesor.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
